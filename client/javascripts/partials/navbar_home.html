	<div id="dashboard_main" class="nestled" ng-controller="DashboardMessages">
		<h1>WELCOME {{logged_in_user.username}}</h1>
		<h2>Messages</h2>
		<ul>
			<li ng-repeat="dashboard_message in dashboard_messages">{{dashboard_message.message}}</li>
		</ul>
		<h2>Specials of the Day</h2>
		<ul>
			<li ng-repeat="dashboard_special in dashboard_specials">{{dashboard_special.item}}: {{dashboard_special.description}}</li>
		</ul>
	</div>
